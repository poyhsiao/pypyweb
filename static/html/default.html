<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>default</title>
  <meta name="description" content="" />
  <meta name="author" content="Kim Hsiao" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/image/favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="stylesheet" href="/css/basic.css" type="text/css" />
  <link rel="stylesheet" href="/css/jquery-ui-1.8.20.custom.css" type="text/css" />
  <link rel="shortcut icon" href="/image/favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="stylesheet" href="/css/new_main.css" type="text/css" />
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/css/bootstrap-responsive.css" type="text/css" />
  <style>
    body {margin: 0px; padding: 0px; }
    div.head
    {
        text-align: center;
        height: 90px;
    }
    div.IdentityInformation
    {
        text-align: left;
    }
    div.user-op
    {
        text-align: right;
    }
    div.leftMenu { text-align: left; }
    div.mainContent { text-align: center; }
    div.footer { text-align: center; }
  </style>
</head>

<body>
  <div class="head row-fluid">
      <div class="span12">
          <span class="header-img">
              <span id="LogoBarBG1">
                  <img alt="XteraLink logo bar 1" src="/image/S3_header_BG1.png" />
              </span>
              <span id="LogoBarBG2">
                  <img alt="XteraLink logo bar 2" src="/image/S3_header_BG2.png" />
              </span>
              <span id="AscenLinkLogo">
                  <img alt="XteraLink banner" src="/image/banner.png" />
              </span>
              <span id="XteraLogo">
                  <a id="CompanyAnchor" href="http://www.xtera-ip.com/" target="_blank">
                      <img alt="XteraLink logo" src="/image/S3_Xtera_logo.png" />
                  </a>
              </span>
          </span>
      </div>
  </div>
  <div class="row-fluid">
      <div class="span4 header IdentityInformation">
          <span id="IdentityInformation">admin@192.168.0.111</span>
          <span id="oLogout">登出</span>
      </div>
      <div class="span4 offset3 header user-op">
          <span id="oApply">套用設定</span>
          <span id="oReload">重新載入</span>
          <span id="oHelp">說明</span>
      </div>
  </div>
  <div class="body container-fluid">
      <div class="span4 leftMenu">
          <span>Left Menu</span>
          <div id="menu-template">
              <div class="menu_root MenuBar" />
          </div>
      </div>
      <div class="span8 mainContent">
          <span>Main Content</span>
      </div>
  </div>
  <div class="footer row-fluid">
      <div class="footer span12">
          <span id="PageTailer" />
      </div>
  </div>
  <script type="text/javascript" src="/script/jquery.js"></script>
  <script type="text/javascript" src="/script/init.js"></script>
  <script type="text/javascript" src="/script/jquery-ui.js"></script>
  <script type="text/javascript" src="/script/bootstrap.js"></script>
  <!--script type="text/javascript" src="/script/underscore.js"></script>
  <script type="text/javascript" src="/script/backbone.js"></script-->
</body>
</html>
